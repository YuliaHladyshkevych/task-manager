{% extends "base.html" %}

{% block content %}
  <h1>Delete Worker</h1>
  <p>Are you sure you want to delete the worker "{{ worker.username }}"?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'task:worker-detail' pk=worker.id %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
