{% extends "base.html" %}

{% block content %}
  <h1>Delete Position</h1>
  <p>Are you sure you want to delete the position "{{ worker.position }}"?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'task:position-list' %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
